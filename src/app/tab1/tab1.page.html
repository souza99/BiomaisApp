<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-row>
    <ion-title>
      Bio Mais
    </ion-title>
    <ion-icon size="large" name="list-sharp" (click)=chamarConf()></ion-icon>
          <!--5 caracteres invisiveis a esquerda-->
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-card (click)="chamardiGestorio()">
          <img src="assets/imagensCorpo/sistemaDigestorioAzul.jpg">
          <ion-card-header>
            <ion-card-title >Sistema Digestório </ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>

      <ion-col size="6">
        <ion-card (click)="chamarcarDiovascular()">
          <img src="assets/imagensCorpo/sistemaCardiovascular.jpg">
          <ion-card-header>
            <ion-card-title>Sistema Cardiovascular</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
        <ion-col size="6">
          <ion-card (click)="chamarRespiratorio()">
            <img src="assets/imagensCorpo/sistemaRespiratorio.jpg">
            <ion-card-header>
              <ion-card-title >Sistema Respiratório </ion-card-title>
            </ion-card-header>
        </ion-card>
      </ion-col>

      <ion-col size="6">
        <ion-card (click)="chamarUrinario()">
          <img src="assets/imagensCorpo/sitemaUrinario.jpg">
          <ion-card-header>
            <ion-card-title >Sistema Urinário </ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="6">
        <ion-card (click)="chamarReprodutor()">
          <img src="assets/imagensCorpo/sistemaReprodutor.jpg">
          <ion-card-header>
            <ion-card-title >Sistema Reprodutor </ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
